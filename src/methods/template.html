<div class="chart-container">
  <button id="dropdown-button" ng-click="toggleListbox()">
    <div class="ng-dropdown-text">
      <span class="ng-binding">{{ dimensionsLabel }}</span>
      <span class="lui-button__caret  lui-caret"></span>
    </div>
  </button>
  <div class="listbox" ng-show="IsVisible">
    <div class="search-container">
      <span class="lui-icon--search  lui-icon"></span>
      <input class="search-input" type="text" class="form-control" placeholder="Search in Listbox"
        ng-model="searchValue" ng-keyup="searchFieldDataForString(searchValue)"></input>
    </div>

    <!-- code to render the filtervalues block-->
    <div class="list-item" ng-class="row[0].qState" ng-click="applySelection(row[0].qElemNumber)"
      ng-repeat="row in rows">
      <span class="list-item-value" ng-bind-html="highlight(row[0].qText, searchValue)"></span>
      <span class="list-item-frequency">{{ row[0].qFrequency }}</span>
    </div>

  </div>
